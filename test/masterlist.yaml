plugins:
  - name: Oblivion.esm
    msg:
      - type: error
        content: 'This must not be activated. However, it can be useful when porting Oblivion mods to Nehrim.'

  - name: Unofficial Oblivion Patch.esp
    tag:
      - Actors.ACBS
      - Actors.AIData
      - Actors.AIPackages
      - Actors.CombatStyle
      - Actors.DeathItem
      - Actors.Stats
      - C.Climate
      - C.Light
      - C.Music
      - C.Name
      - C.Owner
      - Creatures.Blood
      - Delev
      - Factions
      - Invent
      - Names
      - NPC.Class
      - Relations
      - Relev
      - Scripts
      - Stats
      - -C.Water

  - name: clean_and_dirty.esp
    dirty:
      - crc: 0xDEADBEEF
        util: '[TES4Edit v4.0.0](https://www.nexusmods.com/oblivion/mods/11536)'
    clean:
      - crc: 0xFEEDFACE
        util: 'TES4Edit v4.0.0'

  - name: clean.esp
    clean:
      - crc: 0xFEEDFACE
        util: 'TES4Edit v4.0.0'

  - name: dirty.esp
    dirty:
      - crc: 0xDEADBEEF
        util: '[TES4Edit v4.0.0](https://www.nexusmods.com/oblivion/mods/11536)'

  - name: do_not_clean.esp
    dirty:
      - crc: 0xDEADBEEF
        util: '[TES4Edit v4.0.0](https://www.nexusmods.com/oblivion/mods/11536)'
        info: 'Do not clean. This plugin is intentionally left dirty.'
